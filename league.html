<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="getAllLeagues()">
    <!-- Header section start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-bg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo32.png" alt="" width="200">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto pe-5 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="countries.html">Countries</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="leagues.html">Leagues</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container my-3">
                <h1 class="text-center text-white fw-bolder bg-primary p-4 mb-5">List of Leagues</h1>
                <div id="all-leagues-container">
                    <!-- add loader -->
                    <div id="spinner" class="d-flex justify-content-center">
                        <div class="spinner-grow text-success" style="width: 4rem; height: 4rem;" role="status"> <span
                                class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div id="card-container" class="card d-none">
                        <div class="card-body">
                            <div class="table-responsive">

                                <table id="example2" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>League</th>
                                            <th>Sport</th>
                                            <th>LeagueAlternate</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-information">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end page wrapper -->
        </section>
    </main>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/leagues.js"></script>

</html>
